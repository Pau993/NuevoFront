name: Primer WorkFlow

on:
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21.0.2'
  
          distribution: 'temurin'

      - name: Compile project
        run: mvn compile  

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21.0.2'  

      - name: Run tests
        run: mvn verify  

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Print deployment message
        run: echo "En construcci√≥n ..."
